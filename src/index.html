<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderbord</title>
</head>
<body>
    <main>
        <section class="title-container">
            <div>Leaderboard</div>
        </section>
        <section class="content-container">
            <div class="score">
                <div class="recent-score-and-refresh-btn">
                    <h2>Recent scores</h2>
                    <button type="button" id="refreshBtn">Refresh</button>
                </div>
                <ol class="name-and-score-container" start="4">
                </ol>
            </div>
            <div class="add-score">
                <h2>Add your score</h2>
                <div class="input-container">
                    <form id="scoreForm">
                      <input type="text" placeholder="Your name" required id="playerName">
                      <input type="number" placeholder="your score" required id="playerScore">
                      <div class="submit-btn">
                          <button type="submit" class="sumbit">Submit</button>
                      </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
